<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PascalGames V8 Final</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        /* --- ESTILOS GENERALES --- */
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; 
            font-family: 'Segoe UI', sans-serif; background-color: #000; 
            touch-action: none; /* Bloquea zoom y scroll */
        }
        
        /* --- VIDEO Y CANVAS (FONDO) --- */
        .camera-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; background: #000; }
        .input_video { display: none; }
        .output_canvas { 
            position: absolute; top: 50%; left: 50%; 
            min-width: 100%; min-height: 100%; width: auto; height: auto; 
            transform: translate(-50%, -50%) scaleX(-1); /* Espejo y centrado */
            object-fit: cover; 
        }

        /* --- CAPAS DE JUEGO --- */
        #game-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; pointer-events: none; }
        
        /* HUD (Barra Superior) */
        #hud { 
            position: absolute; top: 0; width: 100%; text-align: center; z-index: 15; 
            padding-top: max(15px, env(safe-area-inset-top)); padding-bottom: 10px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.6), transparent); 
        }
        .target-box { display: inline-block; width: 45px; height: 45px; margin: 4px; background: rgba(255,255,255,0.9); border-radius: 8px; font-size: 28px; line-height: 45px; font-weight: bold; color: #333; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
        .filled { background: #4CAF50; color: white; border: 2px solid white; }
        
        /* BURBUJAS (LETRAS) */
        .bubble { 
            position: absolute; width: 70px; height: 70px; 
            background: radial-gradient(#FFD700, #FFA500); 
            border: 3px solid white; border-radius: 50%; 
            text-align: center; line-height: 65px; font-size: 35px; font-weight: bold; color: #d84315; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            cursor: pointer; pointer-events: auto; 
            animation: float 3s infinite ease-in-out alternate;
            -webkit-tap-highlight-color: transparent;
            /* Transición suave al aparecer */
            transition: transform 0.2s, opacity 0.2s;
        }
        
        /* CURSOR ROJO (IA) */
        #finger-cursor { 
            position: absolute; width: 24px; height: 24px; 
            background: rgba(255, 0, 0, 0.6); border: 3px solid white; border-radius: 50%; 
            z-index: 20; display: none; pointer-events: none; 
            box-shadow: 0 0 10px rgba(255,0,0,0.8); 
        }

        /* PANTALLAS (Menú y Ganar) */
        .screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(10, 10, 10, 0.95); z-index: 50; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            color: white; text-align: center; padding: 20px; box-sizing: border-box;
        }
        button { 
            padding: 15px 40px; font-size: 20px; 
            background: linear-gradient(45deg, #2196F3, #03A9F4); 
            color: white; border: none; border-radius: 50px; margin-top: 25px; 
            font-weight: bold; box-shadow: 0 4px 15px rgba(3, 169, 244, 0.4); 
        }
        .hidden { display: none !important; }
        
        @keyframes float { 0% {transform: translateY(0);} 100% {transform: translateY(-12px);} }
    </style>
</head>
<body>

    <div class="camera-container">
        <video class="input_video" playsinline muted autoplay></video>
        <canvas class="output_canvas"></canvas>
    </div>

    <div id="finger-cursor"></div>
    <div id="game-layer"><div id="bubbles-container"></div></div>
    <div id="hud" class="hidden"><div id="slots-container"></div></div>

    <div id="main-menu" class="screen">
        <h1 style="color: #FFD700; margin-bottom: 5px;">PascalGames</h1>
        <p style="color: #aaa; font-size: 14px;">Versión 8.0</p>
        <button onclick="startSystem()">JUGAR AHORA</button>
        <p id="status-msg" style="margin-top: 20px; font-size: 14px; color: #888;">Cargando...</p>
    </div>

    <div id="win-screen" class="screen hidden">
        <h2 id="win-word" style="font-size: 40px; color: #4CAF50; margin: 10px 0;">PALABRA</h2>
        <img id="reward-image" style="width:260px; height:260px; object-fit:cover; border-radius:15px; margin:15px; background:#333; border: 3px solid white;" src="" alt="">
        <button onclick="nextLevel()" style="background: #4CAF50;">Siguiente ➡️</button>
    </div>

    <script>
        // === BASE DE DATOS ===
        const database = [
            {word:"MAMA",tag:"mom"}, {word:"PAPA",tag:"dad"}, {word:"CASA",tag:"house"},
            {word:"GATO",tag:"cat"}, {word:"PERRO",tag:"dog"}, {word:"SOL",tag:"sun"},
            {word:"LUNA",tag:"moon"}, {word:"FLOR",tag:"flower"}, {word:"AUTO",tag:"car"},
            {word:"AGUA",tag:"water"}, {word:"ARBOL",tag:"tree"}, {word:"OSO",tag:"bear"}
        ];

        const videoElement = document.querySelector('.input_video');
        const canvasElement = document.querySelector('.output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const fingerCursor = document.getElementById('finger-cursor');
        let hands, currentLevel, currentIdx = 0;

        // === INICIO DEL SISTEMA ===
        async function startSystem() {
            const btn = document.querySelector('#main-menu button');
            const status = document.getElementById('status-msg');
            btn.style.display = 'none';
            status.innerText = "Iniciando cámara...";

            // Ajustar tamaño del canvas
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            try {
                // 1. Configurar MediaPipe
                hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
                hands.setOptions({
                    maxNumHands: 1,
                    modelComplexity: 0, 
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });
                hands.onResults(onHandsResults);

                // 2. Iniciar Cámara
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user', width: { ideal: 640 }, height: { ideal: 480 } } 
                });
                videoElement.srcObject = stream;
                
                videoElement.onloadedmetadata = () => {
                    videoElement.play();
                    processVideo();
                    document.getElementById('main-menu').classList.add('hidden');
                    document.getElementById('hud').classList.remove('hidden');
                    nextLevel();
                };

            } catch (error) {
                alert("Error: " + error.message);
                btn.style.display = 'block';
            }
        }

        function resizeCanvas() {
            canvasElement.width = window.innerWidth;
            canvasElement.height = window.innerHeight;
        }

        async function processVideo() {
            if (videoElement.readyState >= 2) {
                await hands.send({image: videoElement});
            }
            requestAnimationFrame(processVideo);
        }

        function onHandsResults(results) {
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
            
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const tip = results.multiHandLandmarks[0][8]; // Dedo índice
                const x = (1 - tip.x) * window.innerWidth;
                const y = tip.y * window.innerHeight;
                
                fingerCursor.style.display = 'block';
                fingerCursor.style.left = (x - 12) + 'px';
                fingerCursor.style.top = (y - 12) + 'px';
                
                checkCollision(x, y);
            } else {
                fingerCursor.style.display = 'none';
            }
            canvasCtx.restore();
        }

        // === LÓGICA DE JUEGO ===
        let lastHit = 0;
        function checkCollision(x, y) {
            if(Date.now() - lastHit < 400) return;
            
            const bubbles = document.querySelectorAll('.bubble');
            bubbles.forEach(b => {
                const rect = b.getBoundingClientRect();
                const radius = rect.width / 2;
                const centerX = rect.left + radius;
                const centerY = rect.top + radius;
                const dist = Math.hypot(x - centerX, y - centerY);
                
                if (dist < radius + 10) {
                    lastHit = Date.now();
                    handleInput(b);
                }
            });
        }

        function nextLevel() {
            document.getElementById('win-screen').classList.add('hidden');
            currentIdx = 0;
            currentLevel = database[Math.floor(Math.random() * database.length)];
            
            const slots = document.getElementById('slots-container');
            slots.innerHTML = '';
            for (let char of currentLevel.word) {
                let s = document.createElement('div');
                s.className = 'target-box';
                s.innerText = '_';
                slots.appendChild(s);
            }
            
            spawnBubbles(currentLevel.word);
            speak("Busca las letras de " + currentLevel.word.toLowerCase());
        }

        // --- SISTEMA ANTI-CHOQUE PARA BURBUJAS ---
        function spawnBubbles(word) {
            const container = document.getElementById('bubbles-container');
            container.innerHTML = '';
            const letters = word.split('').sort(() => Math.random() - 0.5);
            
            // Lista para guardar dónde pusimos las burbujas anteriores
            const placedBubbles = [];
            const bubbleSize = 70; // Tamaño de la burbuja
            const margin = 10; // Espacio mínimo entre burbujas

            letters.forEach(char => {
                let b = document.createElement('div');
                b.className = 'bubble';
                b.innerText = char;
                
                let placed = false;
                let attempts = 0;
                let x, y;

                // Intentar encontrar un lugar libre (máximo 100 intentos)
                while (!placed && attempts < 100) {
                    // Generar posición aleatoria respetando márgenes de pantalla
                    // X: Entre 10px y Ancho - 80px
                    x = Math.random() * (window.innerWidth - bubbleSize - 20) + 10;
                    // Y: Entre 130px (bajo el HUD) y Alto - 100px
                    y = Math.random() * (window.innerHeight - 230) + 130;

                    // Revisar si choca con alguna burbuja ya puesta
                    let overlap = false;
                    for (let pos of placedBubbles) {
                        let dx = x - pos.x;
                        let dy = y - pos.y;
                        let distance = Math.hypot(dx, dy); // Pitágoras

                        if (distance < bubbleSize + margin) {
                            overlap = true; // ¡Choca!
                            break;
                        }
                    }

                    if (!overlap) {
                        placed = true; // ¡Lugar válido encontrado!
                    }
                    attempts++;
                }

                // Si no encontró lugar en 100 intentos, la pone donde cayó el último intento (fallback)
                b.style.left = x + 'px';
                b.style.top = y + 'px';
                
                // Guardar esta posición para comparar con las siguientes
                placedBubbles.push({x: x, y: y});

                // Eventos de toque
                const trigger = (e) => { if(e.preventDefault) e.preventDefault(); handleInput(b); };
                b.addEventListener('touchstart', trigger, {passive:false});
                b.addEventListener('click', trigger);
                
                container.appendChild(b);
            });
        }

        function handleInput(b) {
            if (b.innerText === currentLevel.word[currentIdx]) {
                speak(b.innerText.toLowerCase());
                b.style.transform = "scale(1.5)";
                b.style.opacity = "0";
                setTimeout(() => b.remove(), 200);
                
                const slots = document.querySelectorAll('.target-box');
                slots[currentIdx].innerText = b.innerText;
                slots[currentIdx].classList.add('filled');
                currentIdx++;
                
                if (currentIdx >= currentLevel.word.length) winGame();
            } else {
                b.style.background = 'red';
                speak("Esa no");
                if(navigator.vibrate) navigator.vibrate(200);
                setTimeout(() => b.style.background = 'radial-gradient(#FFD700, #FFA500)', 500);
            }
        }

        function winGame() {
            document.getElementById('win-word').innerText = currentLevel.word;
            document.getElementById('reward-image').src = `https://loremflickr.com/400/400/${currentLevel.tag}?lock=${Date.now()}`;
            document.getElementById('win-screen').classList.remove('hidden');
            speak("¡Muy bien! " + currentLevel.word.toLowerCase());
        }

        function speak(text) {
            if(window.speechSynthesis.speaking) window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'es-ES';
            window.speechSynthesis.speak(u);
        }
    </script>
</body>
</html>
