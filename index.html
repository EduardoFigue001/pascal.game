<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PascalGames Mobile</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background-color: #000; }
        
        /* VIDEO Y CANVAS */
        .camera-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .input_video { display: none; } /* El video crudo se oculta */
        .output_canvas { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); } /* Espejo */
        
        /* CAPAS JUEGO */
        #game-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; pointer-events: none; }
        #finger-cursor { position: absolute; width: 20px; height: 20px; background: rgba(255,0,0,0.6); border: 2px solid white; border-radius: 50%; z-index: 10; display: none; pointer-events: none; }
        
        /* HUD (TEXTO) */
        #hud { position: absolute; top: 0; width: 100%; text-align: center; z-index: 15; padding: 10px 0; background: linear-gradient(rgba(0,0,0,0.6), transparent); }
        .target-box { display: inline-block; width: 45px; height: 45px; margin: 3px; background: rgba(255,255,255,0.9); border-radius: 8px; font-size: 28px; line-height: 45px; font-weight: bold; color: #333; }
        .filled { background: #4CAF50; color: white; border: 2px solid #fff; }
        
        /* BURBUJAS */
        .bubble { position: absolute; width: 70px; height: 70px; background: gold; border: 3px solid white; border-radius: 50%; text-align: center; line-height: 65px; font-size: 35px; font-weight: bold; color: #d84315; cursor: pointer; pointer-events: auto; animation: float 3s infinite ease-in-out alternate; touch-action: manipulation; }
        
        /* PANTALLAS */
        .screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 50; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; text-align: center; }
        button { padding: 15px 50px; font-size: 20px; background: #2196F3; color: white; border: none; border-radius: 50px; margin-top: 20px; cursor: pointer; font-weight: bold; }
        #reward-image { width: 80%; max-width: 300px; border-radius: 15px; margin: 20px; border: 4px solid white; height: 200px; object-fit: cover; background: #333; }
        .hidden { display: none !important; }
        
        @keyframes float { 0% {transform: translateY(0);} 100% {transform: translateY(-15px);} }
    </style>
</head>
<body>

    <div class="camera-container">
        <video class="input_video" playsinline autoplay muted></video>
        <canvas class="output_canvas"></canvas>
    </div>

    <div id="finger-cursor"></div>
    <div id="game-layer"><div id="bubbles-container"></div></div>
    
    <div id="hud" class="hidden">
        <div id="slots-container"></div>
    </div>
    
    <div id="main-menu" class="screen">
        <h1 style="color:#FFD700; margin-bottom:10px;">PascalGames</h1>
        <p>Versi칩n M칩vil</p>
        <button onclick="startGame()">游닝 ACTIVAR C츼MARA</button>
        <p id="loading-msg" style="display:none; color:#aaa; margin-top:20px;">Iniciando sistema...</p>
        <p style="font-size: 10px; color: #555; margin-top: 50px;">Si falla, revisa los permisos del navegador</p>
    </div>

    <div id="win-screen" class="screen hidden">
        <h2 id="win-word" style="font-size:40px; color:#4CAF50; margin:0;">PALABRA</h2>
        <img id="reward-image" src="" alt="Premio">
        <button onclick="nextLevel()">Siguiente 俱뫮잺</button>
    </div>

    <script>
        const database = [
            {word:"PERRO",tag:"dog"}, {word:"GATO",tag:"cat"}, {word:"SOL",tag:"sun"},
            {word:"LUNA",tag:"moon"}, {word:"CASA",tag:"house"}, {word:"AUTO",tag:"car"},
            {word:"FLOR",tag:"flower"}, {word:"PATO",tag:"duck"}, {word:"LEON",tag:"lion"},
            {word:"MAMA",tag:"mom"}, {word:"PAPA",tag:"dad"}, {word:"AGUA",tag:"water"}
        ];

        let currentLevel, currentIdx=0;
        const synth = window.speechSynthesis;
        const videoElement = document.querySelector('.input_video');
        const canvasElement = document.querySelector('.output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const fingerCursor = document.getElementById('finger-cursor');

        async function startGame() {
            const btn = document.querySelector('#main-menu button');
            const msg = document.getElementById('loading-msg');
            btn.style.display = 'none';
            msg.style.display = 'block';

            // Ajustar Canvas al tama침o real del dispositivo
            canvasElement.width = window.innerWidth; 
            canvasElement.height = window.innerHeight;

            try {
                // 1. Configurar MediaPipe
                const hands = new Hands({locateFile:(f)=>`https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
                hands.setOptions({
                    maxNumHands: 1,
                    modelComplexity: 1,
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });
                hands.onResults(onResults);

                // 2. Configurar C치mara con manejo de errores
                const camera = new Camera(videoElement, {
                    onFrame: async() => { await hands.send({image:videoElement}); },
                    width: 1280,
                    height: 720,
                    facingMode: 'user' // C치mara frontal
                });
                
                await camera.start();
                
                // Si llegamos aqu칤, funcion칩
                document.getElementById('main-menu').classList.add('hidden');
                document.getElementById('hud').classList.remove('hidden');
                nextLevel();

            } catch (error) {
                alert("Error al iniciar c치mara: " + error.message);
                console.error(error);
                msg.innerText = "Error: " + error.message;
                btn.style.display = 'block'; // Mostrar bot칩n de nuevo
            }
        }

        function onResults(results) {
            canvasCtx.save();
            canvasCtx.clearRect(0,0,canvasElement.width,canvasElement.height);
            canvasCtx.drawImage(results.image,0,0,canvasElement.width,canvasElement.height);
            
            if(results.multiHandLandmarks && results.multiHandLandmarks.length > 0){
                const tip = results.multiHandLandmarks[0][8]; // Dedo 칤ndice
                const x = (1-tip.x) * window.innerWidth;
                const y = tip.y * window.innerHeight;
                
                fingerCursor.style.display = 'block';
                fingerCursor.style.left = (x-10)+'px'; 
                fingerCursor.style.top = (y-10)+'px';
                
                checkHit(x,y);
            } else { 
                fingerCursor.style.display = 'none'; 
            }
            canvasCtx.restore();
        }

        let lastHit = 0;
        function checkHit(x,y){
            if(Date.now() - lastHit < 500) return; // Esperar 0.5s entre toques
            
            const bubbles = document.querySelectorAll('.bubble');
            bubbles.forEach(b => {
                const r = b.getBoundingClientRect();
                // Distancia entre el dedo y el centro de la burbuja
                const dist = Math.hypot(x - (r.left + r.width/2), y - (r.top + r.height/2));
                
                if(dist < r.width/2 + 10) { // +10 de margen de error
                    lastHit = Date.now(); 
                    handleInput(b); 
                }
            });
        }

        function nextLevel() {
            document.getElementById('win-screen').classList.add('hidden');
            currentIdx = 0;
            currentLevel = database[Math.floor(Math.random()*database.length)];
            
            const slots = document.getElementById('slots-container');
            slots.innerHTML = '';
            
            // Crear casillas vac칤as
            for(let c of currentLevel.word) {
                let d = document.createElement('div'); 
                d.className = 'target-box'; 
                d.innerText = '_';
                slots.appendChild(d);
            }
            
            spawnBubbles(currentLevel.word);
            speak("Busca las letras para... " + currentLevel.word.toLowerCase());
        }

        function spawnBubbles(word) {
            const cont = document.getElementById('bubbles-container');
            cont.innerHTML = '';
            
            const chars = word.split('').sort(() => Math.random() - 0.5);
            
            chars.forEach(c => {
                let b = document.createElement('div'); 
                b.className = 'bubble'; 
                b.innerText = c;
                
                // Posici칩n aleatoria segura
                b.style.left = Math.random() * (window.innerWidth - 80) + 'px';
                b.style.top = (100 + Math.random() * (window.innerHeight - 250)) + 'px';
                
                // Soporte para toque con dedo (adem치s de la c치mara)
                b.onclick = () => handleInput(b);
                b.ontouchend = (e) => { e.preventDefault(); handleInput(b); };
                
                cont.appendChild(b);
            });
        }

        function handleInput(b) {
            // Verificar si es la letra correcta
            if(b.innerText === currentLevel.word[currentIdx]) {
                speak(b.innerText);
                
                // Efecto visual
                b.style.transform = "scale(1.5)";
                b.style.opacity = "0";
                setTimeout(() => b.remove(), 300);
                
                // Llenar casilla
                const slot = document.getElementsByClassName('target-box')[currentIdx];
                slot.innerText = b.innerText;
                slot.classList.add('filled');
                
                currentIdx++;
                
                // Verificar victoria
                if(currentIdx >= currentLevel.word.length) winGame();
                
            } else {
                // Error
                b.style.backgroundColor = 'red';
                speak("No");
                if(navigator.vibrate) navigator.vibrate(200);
                setTimeout(() => b.style.backgroundColor = 'gold', 500);
            }
        }

        function winGame() {
            document.getElementById('win-word').innerText = currentLevel.word;
            // Cargar imagen nueva
            document.getElementById('reward-image').src = `https://loremflickr.com/300/300/${currentLevel.tag}?lock=${Date.now()}`;
            document.getElementById('win-screen').classList.remove('hidden');
            speak("춰Excelente! Es un " + currentLevel.word.toLowerCase());
        }

        function speak(t) { 
            if(synth.speaking) synth.cancel();
            const u = new SpeechSynthesisUtterance(t); 
            u.lang = 'es-ES'; 
            synth.speak(u); 
        }
    </script>
</body>
</html>
