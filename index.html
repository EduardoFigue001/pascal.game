<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PascalGames V7 Final</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        /* --- ESTILOS BASE PARA RESPONSIVIDAD TOTAL --- */
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background-color: #000; 
            /* Evitar comportamientos t치ctiles por defecto del navegador */
            touch-action: none;
        }
        
        /* --- CONTENEDOR DE VIDEO (FONDO AR) --- */
        .camera-container { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; background: #000;
        }
        .input_video { display: none; } /* Video crudo oculto */
        
        /* Canvas ajustado para cubrir siempre la pantalla manteniendo relaci칩n de aspecto */
        .output_canvas { 
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            /* Centrar y aplicar modo espejo */
            transform: translate(-50%, -50%) scaleX(-1);
            object-fit: cover;
        }

        /* --- CAPAS DEL JUEGO --- */
        #game-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; pointer-events: none; }
        
        /* HUD Superior */
        #hud { 
            position: absolute; top: 0; width: 100%; text-align: center; z-index: 15; 
            padding: 15px 0; background: linear-gradient(to bottom, rgba(0,0,0,0.5), transparent); 
            /* Asegurar que no quede debajo de la 'muesca' o notch del celular */
            padding-top: env(safe-area-inset-top, 15px);
        }
        .target-box { display: inline-block; width: 50px; height: 50px; margin: 4px; background: rgba(255,255,255,0.9); border-radius: 10px; font-size: 32px; line-height: 50px; font-weight: bold; color: #333; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
        .filled { background: #4CAF50; color: white; }
        
        /* Burbujas y Cursor */
        .bubble { position: absolute; width: 80px; height: 80px; background: radial-gradient(#FFD700, #FFA500); border: 3px solid white; border-radius: 50%; text-align: center; line-height: 75px; font-size: 40px; font-weight: bold; color: #d84315; cursor: pointer; pointer-events: auto; animation: float 3.5s infinite ease-in-out alternate; box-shadow: 0 4px 8px rgba(0,0,0,0.3); -webkit-tap-highlight-color: transparent; }
        #finger-cursor { position: absolute; width: 24px; height: 24px; background: rgba(255, 50, 50, 0.7); border: 3px solid white; border-radius: 50%; z-index: 20; display: none; pointer-events: none; box-shadow: 0 0 10px rgba(255,50,50,0.8); }

        /* Pantallas (Men칰/Win) */
        .screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 15, 15, 0.95); z-index: 50; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; text-align: center; padding: 20px; box-sizing: border-box;}
        button { padding: 18px 45px; font-size: 22px; background: linear-gradient(45deg, #2196F3, #00BCD4); color: white; border: none; border-radius: 50px; margin-top: 25px; box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4); }
        .hidden { display: none !important; }
        
        @keyframes float { 0% {transform: translateY(0);} 100% {transform: translateY(-18px);} }
    </style>
</head>
<body>

    <div class="camera-container">
        <video class="input_video" playsinline muted autoplay></video>
        <canvas class="output_canvas"></canvas>
    </div>

    <div id="finger-cursor"></div>
    <div id="game-layer"><div id="bubbles-container"></div></div>
    <div id="hud" class="hidden"><div id="slots-container"></div></div>

    <div id="main-menu" class="screen">
        <h1 style="color: #FFD700; font-size: 2.5rem; margin-bottom: 10px;">PascalGames AR</h1>
        <p style="font-size: 1.2rem; color: #ddd;">Aventura de Palabras</p>
        <button onclick="startSystem()">ACTIVAR C츼MARA 游닝</button>
        <p id="status-msg" style="margin-top:25px; color:#aaa; font-size: 1rem;">Usa tu dedo para tocar las letras</p>
    </div>

    <div id="win-screen" class="screen hidden">
        <h2 id="win-word" style="font-size: 3rem; color: #4CAF50; margin: 10px 0;">PALABRA</h2>
        <img id="reward-image" style="width:80%; max-width:300px; height:250px; object-fit:cover; border-radius:15px; margin:20px 0; background:#333; border: 4px solid white;" src="" alt="">
        <button onclick="nextLevel()" style="background: linear-gradient(45deg, #4CAF50, #8BC34A);">Siguiente 俱뫮잺</button>
    </div>

    <script>
        // === CONFIGURACI칍N DEL JUEGO ===
        // Se pueden a침adir muchas m치s palabras aqu칤
        const database = [
            {word:"MAMA",tag:"mom"}, {word:"PAPA",tag:"dad"}, {word:"CASA",tag:"house"},
            {word:"PERRO",tag:"dog"}, {word:"GATO",tag:"cat"}, {word:"AUTO",tag:"car"},
            {word:"SOL",tag:"sun"}, {word:"LUNA",tag:"moon"}, {word:"FLOR",tag:"flower"},
            {word:"ARBOL",tag:"tree"}, {word:"PELOTA",tag:"ball"}, {word:"PATO",tag:"duck"},
            {word:"LEON",tag:"lion"}, {word:"PEZ",tag:"fish"}, {word:"AGUA",tag:"water"}
        ];
        
        // Variables Globales
        const videoElement = document.querySelector('.input_video');
        const canvasElement = document.querySelector('.output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const fingerCursor = document.getElementById('finger-cursor');
        let hands, currentLevel, currentIdx = 0;

        // --- SISTEMA DE RESPONSIVIDAD DIN츼MICA ---
        // Esta funci칩n asegura que el canvas siempre tenga la resoluci칩n exacta de la pantalla
        function resizeCanvas() {
            canvasElement.width = window.innerWidth;
            canvasElement.height = window.innerHeight;
        }
        // Escuchar cambios de tama침o (giro de pantalla, barras de navegaci칩n, etc.)
        window.addEventListener('resize', resizeCanvas);
        // Llamada inicial
        resizeCanvas();

        // --- INICIO DEL SISTEMA ---
        async function startSystem() {
            const btn = document.querySelector('#main-menu button');
            const status = document.getElementById('status-msg');
            btn.style.display = 'none';
            status.innerText = "Iniciando c치mara e inteligencia artificial...";

            try {
                // 1. Configurar MediaPipe (IA de manos) - Modelo Lite para m칩viles r치pidos
                hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
                hands.setOptions({
                    maxNumHands: 1,
                    modelComplexity: 0, // 0 = Lite (R치pido), 1 = Full (Preciso)
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });
                hands.onResults(onHandsResults);

                // 2. Configurar C치mara Nativa
                // Pedimos c치mara frontal ('user') y una resoluci칩n ideal, pero aceptamos lo que d칠 el celular
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user', width: { ideal: 1280 }, height: { ideal: 720 } } 
                });
                videoElement.srcObject = stream;
                
                // Cuando el video arranque, empezamos a procesar
                videoElement.onloadedmetadata = () => {
                    videoElement.play();
                    startProcessing();
                    // Ocultar men칰 y empezar juego
                    document.getElementById('main-menu').classList.add('hidden');
                    document.getElementById('hud').classList.remove('hidden');
                    nextLevel();
                };

            } catch (error) {
                console.error(error);
                alert("Error: No se pudo acceder a la c치mara. Verifica los permisos.");
                status.innerText = "Error de acceso. Recarga la p치gina.";
                btn.style.display = 'block';
            }
        }

        // Bucle de procesamiento manual (m치s eficiente en m칩viles)
        async function startProcessing() {
            if (videoElement.readyState >= 2) {
                await hands.send({image: videoElement});
            }
            // Solicitar el siguiente frame de animaci칩n
            requestAnimationFrame(startProcessing);
        }

        // --- RESULTADOS DE LA IA ---
        function onHandsResults(results) {
            // 1. Dibujar el video en el canvas (fondo)
            canvasCtx.save();
            // Usar 'destination-over' asegura que el video quede detr치s si ya hab칤a algo dibujado
            canvasCtx.globalCompositeOperation = 'copy'; 
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
            
            // 2. Procesar la mano si se detecta
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const tip = results.multiHandLandmarks[0][8]; // Punta del dedo 칤ndice
                // Convertir coordenadas normalizadas (0-1) a p칤xeles
                const x = (1 - tip.x) * window.innerWidth; // Invertir X por el espejo
                const y = tip.y * window.innerHeight;
                
                // Mover el cursor rojo
                fingerCursor.style.display = 'block';
                // Centrar el cursor en la punta del dedo
                fingerCursor.style.left = (x - fingerCursor.offsetWidth/2) + 'px';
                fingerCursor.style.top = (y - fingerCursor.offsetHeight/2) + 'px';
                
                checkCollision(x, y);
            } else {
                fingerCursor.style.display = 'none';
            }
            canvasCtx.restore();
        }

        // --- L칍GICA DEL JUEGO ---
        let lastHit = 0;
        function checkCollision(x, y) {
            // Evitar toques m칰ltiples muy r치pidos (cooldown de 400ms)
            if(Date.now() - lastHit < 400) return;
            
            const bubbles = document.querySelectorAll('.bubble');
            bubbles.forEach(b => {
                const rect = b.getBoundingClientRect();
                const radius = rect.width / 2;
                const centerX = rect.left + radius;
                const centerY = rect.top + radius;
                
                // Calcular distancia entre el dedo y el centro de la burbuja
                const dist = Math.hypot(x - centerX, y - centerY);
                
                // Si la distancia es menor al radio (con un peque침o margen extra de 5px)
                if (dist < radius + 5) {
                    lastHit = Date.now();
                    handleInput(b);
                }
            });
        }

        function nextLevel() {
            document.getElementById('win-screen').classList.add('hidden');
            currentIdx = 0;
            // Elegir palabra al azar (simple)
            currentLevel = database[Math.floor(Math.random() * database.length)];
            
            const slots = document.getElementById('slots-container');
            slots.innerHTML = '';
            // Crear espacios para las letras
            for (let char of currentLevel.word) {
                let s = document.createElement('div');
                s.className = 'target-box';
                s.innerText = '_';
                slots.appendChild(s);
            }
            
            spawnBubbles(currentLevel.word);
            speak("Vamos a escribir... " + currentLevel.word.toLowerCase());
        }

        function spawnBubbles(word) {
            const cont = document.getElementById('bubbles-container');
            cont.innerHTML = '';
            const letters = word.split('').sort(() => Math.random() - 0.5);
            
            // M치rgenes seguros para que las burbujas no queden en los bordes
            const marginX = 80;
            const marginYTop = 150; // Espacio para el HUD
            const marginYBottom = 100;

            letters.forEach(char => {
                let b = document.createElement('div');
                b.className = 'bubble';
                b.innerText = char;
                // Posici칩n aleatoria dentro de los m치rgenes seguros
                b.style.left = (marginX/2 + Math.random() * (window.innerWidth - marginX)) + 'px';
                b.style.top = (marginYTop + Math.random() * (window.innerHeight - marginYTop - marginYBottom)) + 'px';
                
                // Soporte h칤brido: funciona con el cursor de IA y tambi칠n con toque directo en pantalla
                const trigger = (e) => { if(e.preventDefault) e.preventDefault(); handleInput(b); };
                b.addEventListener('touchstart', trigger, {passive:false});
                b.addEventListener('click', trigger);
                
                cont.appendChild(b);
            });
        }

        function handleInput(b) {
            // Verificar si es la letra correcta en el orden correcto
            if (b.innerText === currentLevel.word[currentIdx]) {
                speak(b.innerText.toLowerCase());
                // Animaci칩n de 칠xito
                b.style.transform = "scale(1.5)";
                b.style.opacity = "0";
                setTimeout(() => b.remove(), 200);
                
                // Llenar el espacio correspondiente
                const slots = document.querySelectorAll('.target-box');
                slots[currentIdx].innerText = b.innerText;
                slots[currentIdx].classList.add('filled');
                currentIdx++;
                
                // Verificar si complet칩 la palabra
                if (currentIdx >= currentLevel.word.length) winGame();
            } else {
                // Error visual y t치ctil
                b.style.background = 'red';
                speak("Esa no");
                if(navigator.vibrate) navigator.vibrate(200);
                setTimeout(() => b.style.background = 'radial-gradient(#FFD700, #FFA500)', 500);
            }
        }

        function winGame() {
            document.getElementById('win-word').innerText = currentLevel.word;
            // Cargar imagen de recompensa (usa timestamp para evitar cach칠)
            document.getElementById('reward-image').src = `https://loremflickr.com/400/300/${currentLevel.tag}?lock=${Date.now()}`;
            document.getElementById('win-screen').classList.remove('hidden');
            speak(`춰Excelente! Escribiste ${currentLevel.word.toLowerCase()}`);
        }

        // Funci칩n de texto a voz
        function speak(text) {
            if(window.speechSynthesis.speaking) window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'es-ES'; // Espa침ol
            window.speechSynthesis.speak(u);
        }
    </script>
</body>
</html>
